<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
       const convert=()=>{
        let cel= document.getElementById('data').value;
        let fara=cel*1.8+32;
        document.getElementById('res').innerText=`${cel} cel = ${fara} fare`
       }
    </script>
</head>
<body>
    <input type="number" step="any" id="data" /> cel
    <button onclick="convert()">Convert</button> Fara
    <h1 id="res"></h1>
</body>
</html>
