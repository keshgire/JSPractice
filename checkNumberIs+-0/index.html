<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(){
            let num=document.getElementById('data').value;
            if(num>0){
                document.getElementById('res').innerText=`Given number: ${num} is positive`
            }
            else if(num<0){
                document.getElementById('res').innerText=`Given number: ${num} is nagative`
            }
            else {
                document.getElementById('res').innerText=`Given number: ${num} is zero`
            }
        }
    </script>
</head>
<body>
    <input type="number" step="any" id="data" placeholder="Enter any number"/>
    <button onclick="check()">Check</button>
    <h1 id="res"></h1>
</body>
</html>
