<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>
        let a= prompt("Please Enetr a first number")
        let b= prompt("Please Enetr a last number")
        
        for(let i=a;i<=b;i++){
            let temp=i;
            let sum=0;
            let len= i.toString().length;
            while (temp>0) {
                let digit = temp%10;
                
                temp = parseInt(temp/10);
                sum += digit**len;
            }
            if(sum == i){
                console.log(i);
            }
        }
        </script>
    </head>
    <body></body>
</html>
