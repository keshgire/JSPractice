        <title>Document</title>
        <script>
        let num=prompt("Enter Number")
        let temp=num;
        let len=num.length;
        alert(len)
        let sum=0;
        while(temp>0){
           
            let digit = temp%10;
           
            sum += digit**len;
          
            temp= parseInt(temp/10);
          
        }
        if(sum == num){
            console.log(`${num} is an armstrong number`)
        }else{
            console.log(`${num} is not armstrong number`)
        }
        </script>
