<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1= prompt("please enter a first number")
        let num2= prompt("please enter a second number")
        let opr=prompt('Please enter among +,-,x,/');

        switch (opr) {
            case '+':
                let res=parseFloat(num1) + parseFloat(num2);
                console.log(`${num1} + ${num2}= ${res}`);
                break;
        
                case '-':
                let res1=parseFloat(num1) - parseFloat(num2);
                console.log(`${num1} - ${num2}= ${res1}`);
                break;

                case 'x':
                let res2=parseFloat(num1) * parseFloat(num2);
                console.log(`${num1} * ${num2}= ${res2}`);
                break;

                case '/':
                let res3=parseFloat(num1) / parseFloat(num2);
                console.log(`${num1} / ${num2}= ${res3}`);
                break;

            default:
                console.log("Invalid Operator");
                break;
        }

    </script>
</head>
