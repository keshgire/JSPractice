    <script>
        let str=prompt("Please enter a string");
        // console.log(str);
        let newStr=str.split('');
        // console.log(newStr);
        let strRev= newStr.reverse();
        // console.log(strRev);
        let revStr=strRev.join('');
        // console.log(revStr);

        if(str==revStr){
            console.log(`${str} is palendrome`);
        }else{
            console.log(`${str} is not a palendrome`);
        }
