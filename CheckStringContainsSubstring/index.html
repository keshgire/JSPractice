    <title>Document</title>
    <script>
        let str=prompt("Please enter the string");
        let substring= 'is';
        //using includes method 
        let test1=str.includes(substring);
        console.log(test1);
        //using indexOf method
        let test2=str.indexOf(substring);
        console.log(test2);
    </script>
